<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/main.css' %}">
</head>
<body>
{% for tr in training %}
    <div class="card">
  <div class="card-body">
      <h5 class="card-title">{{tr.user.username}}</h5>
    <h5 class="card-title">{{tr.title}}</h5>
      <h4 class="card-title">{{tr.pub_date}}</h4>
      {% for exercise in tr.exercises.all %}
    <p class="card-text">{{ exercise.title }}<br></p>
      {% endfor %}
    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
  </div>
  <img src="..." class="card-img-bottom" alt="...">
</div>
{% endfor %}


</body>
</html>
